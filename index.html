<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Inversión | Fynantium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #0f1115;
  color: #eaeaea;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* LOGO */
.logo {
  position: absolute;
  top: 40px;
  left: 60px;
  width: 210px;
}

/* CONTENEDOR PRINCIPAL */
.container {
  margin-top: 110px;
  width: 100%;
  max-width: 680px;
  padding: 20px;
  text-align: center;
}

/* TITULO PREMIUM */
.title-wrapper {
  position: relative;
  margin-bottom: 40px;
  padding: 30px 20px;
}

.title-wrapper::before,
.title-wrapper::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  border: 1px solid #c6a75e;
}

.title-wrapper::before {
  top: 0;
  left: 0;
  border-right: none;
  border-bottom: none;
}

.title-wrapper::after {
  bottom: 0;
  right: 0;
  border-left: none;
  border-top: none;
}

h1 {
  margin: 0;
  font-size: 34px;
  letter-spacing: 1.5px;
  font-weight: 500;
  text-transform: uppercase;
}

.title-line {
  width: 80px;
  height: 1px;
  background: #c6a75e;
  margin: 18px auto 0;
  opacity: 0.8;
}

/* INPUTS */
.input-group {
  background: #1a1f27;
  padding: 25px;
  border-radius: 14px;
  margin-bottom: 30px;
}

input {
  width: 160px;
  padding: 10px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  background-color: #252b35;
  color: white;
  text-align: center;
  font-size: 16px;
}

/* TEXTO SUTIL */
.info-text {
  font-size: 13px;
  color: #888;
  margin-top: 10px;
}

/* BOTON PREMIUM */
button {
  padding: 12px 32px;
  font-size: 17px;
  border-radius: 30px;
  border: 1px solid #c6a75e;
  background: transparent;
  color: #c6a75e;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #c6a75e;
  color: #111;
  box-shadow: 0 0 15px rgba(198,167,94,0.4);
}

/* RESULTADOS */
.results {
  margin-top: 30px;
  font-size: 22px;
  font-weight: 500;
  background: #161b22;
  padding: 25px;
  border-radius: 14px;
}

/* GRAFICO */
canvas {
  margin-top: 20px;
  background: #1a1f27;
  border-radius: 12px;
  padding: 15px;
}
</style>
</head>
<body>

<img src="assets/logo.png" class="logo" alt="Fynantium Logo">

<div class="container">

  <div class="title-wrapper">
    <h1>Simulador de Inversión</h1>
    <div class="title-line"></div>
  </div>

  <div class="input-group">
    <div>
      <input type="number" id="aportacion" placeholder="Aportación mensual">
      <input type="number" id="años" placeholder="Años">
    </div>
    <div>
      <input type="number" value="8" disabled>
      <input type="number" value="2" disabled>
    </div>
    <div class="info-text">
      Rentabilidad media anual 8%<br>
      Inflación media anual 2%
    </div>
  </div>

  <button onclick="calcular()">Calcular simulación</button>

  <div class="results" id="resultado"></div>

  <canvas id="grafico" width="500" height="250"></canvas>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function calcular() {
  const aportacion = parseFloat(document.getElementById("aportacion").value);
  const años = parseInt(document.getElementById("años").value);
  const rentabilidad = 0.08;

  let capital = 0;
  let datos = [];

  for (let i = 1; i <= años; i++) {
    capital = (capital + (aportacion * 12)) * (1 + rentabilidad);
    datos.push(capital);
  }

  document.getElementById("resultado").innerHTML =
    "Capital estimado: €" + capital.toFixed(0);

  const ctx = document.getElementById('grafico').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({length: años}, (_, i) => i + 1),
      datasets: [{
        data: datos,
        borderColor: '#c6a75e',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 0
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: { display: false }
      }
    }
  });
}
</script>

</body>
</html>
